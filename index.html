<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery Project</title>
</head>
<body>
    <div id="wrapper">
        <div class="inner-container">
            
            <h1>My Image Gallery</h1>
            
            <div class="image-gallery">
                <figure class="image">
                    <img src="images/Photo1.jpg" alt="Photo1" loading="lazy">
                    <figcaption>Image 1</figcaption>
                </figure>
    
                <figure class="image">
                    <img src="images/Photo2.jpg" alt="Photo2" loading="lazy">
                    <figcaption>Image 2</figcaption>
                </figure>
    
                <figure class="image image-position">
                    <img src="images/Photo3.jpg" alt="Photo3" loading="lazy">
                    <figcaption>Image 3</figcaption>
                </figure>
    
                <figure class="image">
                    <img src="images/Photo4.jpg" alt="Photo4" loading="lazy">
                    <figcaption>Image 4</figcaption>
                </figure>
    
                <figure class="image">
                    <img src="images/Photo5.jpg" alt="Photo5" loading="lazy">
                    <figcaption>Image 5</figcaption>
                </figure>
    
                <figure class="image">
                    <img src="images/Photo6.jpg" alt="Photo6" loading="lazy">
                    <figcaption>Image 6</figcaption>
                </figure>
    
                <figure class="image image-position">
                    <img src="images/Photo7.jpg" alt="Photo7" loading="lazy">
                    <figcaption>Image 7</figcaption>
                </figure>
    
                <figure class="image">
                    <img src="images/Photo8.jpg" alt="Photo8" loading="lazy">
                    <figcaption>Image 8</figcaption>
                </figure>
    
                <figure class="image image-position">
                    <img src="images/Photo9.jpg" alt="Photo9" loading="lazy">
                    <figcaption>Image 9</figcaption>
                </figure>
    
            </div>
            
        </div>
    </div>
    
</body>
</html>
